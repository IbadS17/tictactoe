<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="confetti" id="confetti"></div>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="settings">
        <div class="mode-selector">
          <label>
            <input type="radio" name="mode" value="single" checked /> Single
            Player
          </label>
          <label>
            <input type="radio" name="mode" value="multi" /> Multiplayer
          </label>
        </div>
        <div class="difficulty-selector">
          <label>
            Difficulty:
            <select id="difficulty">
              <option value="easy">Easy</option>
              <option value="hard">Hard</option>
            </select>
          </label>
        </div>
      </div>
      <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <div class="status"></div>
      <button class="reset">Restart Game</button>
      <div class="scoreboard">
        <div>Player X: <span id="player-x-score">0</span></div>
        <div>Player O: <span id="player-o-score">0</span></div>
        <div>Draws: <span id="draws-score">0</span></div>
        <div class="settings">
          <div class="theme-selector">
            <label>
              Theme:
              <select id="theme">
                <option value="classic">Classic</option>
                <option value="futuristic">Futuristic</option>
                <option value="neon">Neon</option>
              </select>
            </label>
          </div>
          <div class="color-selector">
            <label>
              X Color:
              <input type="color" id="x-color" value="#007bff" />
            </label>
            <label>
              O Color:
              <input type="color" id="o-color" value="#ff073a" />
            </label>
          </div>
        </div>
      </div>
    </div>

    <audio id="win-sound" src="win.wav"></audio>
    <audio id="move-sound" src="move.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
